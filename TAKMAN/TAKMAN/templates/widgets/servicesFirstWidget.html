<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <style>
        .first-container {
    position: relative;
    margin: -8px -8px 0 -8px;
}

.first-container img {
    width: 100%;
}

.first-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.29); /* затемнение */
    z-index: 1;
}

.first-text {
    position: absolute;
    top: 250px;
    left: 200px;
    color: white;
    z-index: 2; /* текст поверх затемнения */
    width:50%;
}

.first-title {
    font-size: 80px;
    font-weight: bold;
    margin-bottom: 10px;
}
.first-txt{
    margin-bottom: 20px;
}
@media(max-width: 600px){
   .first-text{
       top:100px;
       margin: 0 10px;
       {#width:70%;#}
   }
    .first-title{
        font-size: 30px;
    }
    .first-container img{
        height:500px;
        {#width:auto;#}
    }
}
    </style>
</head>
<div class="first-container">
    <div class="first-overlay"></div>
    <img style="width: 100%" src="{% static 'static_images/IMG_9107 1.jpg' %}">
    <div class="first-text">
        <div class="first-title">Множество сервисов и услуг!</div>
        <div class="first-tx">Не нравятся лыжи или сноуборд? На «Такмане» вы сможете попробовать другие виды зимнего отдыха.</div>
    </div>
</div>

</html>
